    <script>
        (function(win,doc){
                var dpr=window.devicePixelRatio||1;
                var scale=dpr>=2?0.5:1; 
                var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
                doc.querySelector('meta[name="viewport"]').setAttribute('content','initial-scale=' + scale + ', maximum-scale=' + scale + ', minimum-scale=' + scale + ', user-scalable=no');
                function setFontSize(){
                    var size=(window.innerWidth||doc.documentElement.clientWidth)/750;
                    doc.documentElement.style.fontSize=(20*size)*(Math.min(dpr,2)/2)+'px';
                }
                setFontSize();
                doc.addEventListener('DOMContentLoaded', setFontSize, false);
                win.addEventListener(resizeEvt,setFontSize,false);
        })(window,document)
    </script>
